<!DOCTYPE html>
<html>
    <head>
        <title>task5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li>grandfather</li>
            <li>grandmother</li>
            <li>father</li>
            <li>mother</li>
            <li>brother</li>
            <li>sister</li>
            <li>uncle</li>
            <li>aunt</li>
            
        </ul>
    </body>
    <script>
        let  familyList= document.getElementsByTagName("li");
          for (let i = 0; i < familyList.length; i++) {
               familyList[i].addEventListener("click", function () {
               if (i % 2 == 0) {
                  this.style.color = "red";
                }     
                else {
                this.style.color = "green";
                }
            });
}
    </script>
</html>
