<!DOCTYPE html>
<html>
    <head>
        <title>task3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <input type="text" id="text" class="input-field">
        <button type="button" onclick="showAlert()">submit</button>
        <p id="myText"></p>
    </body>
    <script>
        function showAlert() {
            var myText = document.getElementById("text").value;
            document.getElementById("myText").textContent = myText;
            alert(myText);
        }
    </script>
</html>
