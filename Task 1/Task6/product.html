<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
   <div class="image">
      <div class="text">
         <h1>
            PRODUCT ORDER FORM
         </h1>
      </div>
      <div class="container">
         <form class="register" action:"">
            <div>
               <label for ="first name">FIRST NAME  :</label>
               <input type="text" id="first_name" placeholder="your first name" name="first name">
               <label for ="last name">LAST NAME  :</label>
               <input type="text" id="last_name" placeholder="your last name" name="last name"><br><br>
               
            </div>
            <div>
               <label for ="email address">EMAIL ADDRESS :</label>
               <input type="email" id="email" placeholder="mail@example.com" name="email"><br><br>
               
            </div>
            <div>
               <label for ="phone number">PHONE NUMBER  :</label>
               <select name="number"id="number">
                  <option value="">??</option>
               </select>
               <input type="number" id="phone_number" placeholder="??????????" name="phone number"><br><br>
               
            </div>
            <div>
               <label for ="billing address">BILLING ADDRESS :</label>
               <input type="text" id="billing_address" placeholder="billing address" name="billing address"><br><br>
               
            </div>
            <div>
               <label for ="your address">YOUR ADDRESS :</label>
               <input type="text" id="your_address" placeholder="your address" name="your address"><br><br>
               
            </div>
            <div>
               <label for ="city">CITY :</label>
               <input type="text" id="city" placeholder="your city" name="city">
               <label for ="state/province">STATE/PROVINCE :</label>
               <input type="text" id="state" placeholder="your state or province" name="state"><br><br>
               
            </div>
            <div>
               <label for ="zip code">ZIP CODE :</label>
               <input type="number" id="zip code" placeholder="zip code" name="zip code">
               <label for ="country">COUNTRY  :</label>
               <select name="country"id="country">
                  <option value="">country</option>
               </select><br><br>
              
            </div>
            <div>
               <input type="button" id="placeorder" value="Place Order" action="submit">
               <input type="button" id="button" value="Reset" action="reset"><br><br>
            </div>
         </div>  
         </form>
         <footer>
             <p>
               2017 Product Order Form.All Rights Reserved |Designed by <a href="wikipedia">wikipedia</a>
             </p>
         </footer>
      
      
   </div>
</body>
