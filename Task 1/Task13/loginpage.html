<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="outbox1"></div>
        <div class="loginpage">
            <div class="image"></div>
            <div class="content">
                <h3>LOGIN</h3>
                <hr><br>
                <label for="uname">Username<input type="text" id="uname"></label><br>
                <label for="password">Password<input type="password" id="password"></label>
                <label for="check"><input type="checkbox" id="check">Remember me</label>
                <button type="button" id="signin">Sign in</button>
                <p>Don't have an account? <a href="sign up">Sign up</a></p>
                <footer>
                    <p>Login with social media</p>
                    <ul class="media">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                    </ul>
                     
                   
                </footer>
            </div>
        </div>
        <div class="outbox2"></div>
    </div>
</body>

</html>
